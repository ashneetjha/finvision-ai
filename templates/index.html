<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinVision AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: white;
            min-height: 100vh;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: #020617;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        /* LEFT PANEL */
        .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 32px;
            color: #38bdf8;
            margin-bottom: 6px;
        }

        p.subtitle {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 28px;
        }

        .section {
            margin-bottom: 18px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background: #0ea5e9;
        }

        .secondary-btn {
            background: #22c55e;
        }

        .secondary-btn:hover {
            background: #16a34a;
        }

        #status {
            margin-top: 14px;
            font-size: 14px;
            color: #facc15;
        }

        /* RIGHT PANEL */
        .right {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .preview-box {
            text-align: center;
        }

        video, canvas, img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-top: 10px;
        }

        .downloads a {
            display: block;
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #0f172a;
            border: 1px solid #334155;
        }

        .downloads a:hover {
            background: #1e293b;
        }

        .dashboard-link {
            background: linear-gradient(90deg, #7c3aed, #9333ea);
            border: none;
        }

        .dashboard-link:hover {
            opacity: 0.9;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="page">
    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left">
            <h1>üìä FinVision AI</h1>
            <p class="subtitle">
                Agentic AI for Document Digitization & Financial Validation
            </p>

            <div class="section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required>
                    <button type="submit">Upload & Process</button>
                </form>
            </div>

            <div class="section">
                <button class="secondary-btn" onclick="startCamera()">üì∑ Open Camera</button>
                <button class="secondary-btn" onclick="capturePhoto()" id="captureBtn" style="display:none;">
                    Capture & Process
                </button>
            </div>

            <div id="status"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <div class="preview-box">
                <video id="camera" autoplay playsinline style="display:none;"></video>
                <canvas id="snapshot" style="display:none;"></canvas>
                <img id="preview" style="display:none;" />
            </div>

            <div class="downloads">
                <a href="/download/ocr" target="_blank">‚¨á Download OCR Excel</a>
                <a href="/download/payments" target="_blank">‚¨á Download Payments Excel</a>
                <a href="/download/dashboard" target="_blank" class="dashboard-link">
                    üìä Download Executive Dashboard
                </a>
            </div>
        </div>

    </div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusDiv.innerText = "‚è≥ Processing document...";

        const formData = new FormData(form);

        try {
            const res = await fetch("/upload", { method: "POST", body: formData });
            statusDiv.innerText = res.ok
                ? "‚úÖ Processing complete. Download outputs on the right."
                : "‚ùå Processing failed.";
        } catch {
            statusDiv.innerText = "‚ùå Server error.";
        }
    });

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.style.display = "block";
        captureBtn.style.display = "block";
    }

    async function capturePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        canvas.toBlob(async (blob) => {
            preview.src = URL.createObjectURL(blob);
            preview.style.display = "block";

            statusDiv.innerText = "‚è≥ Processing captured image...";

            const formData = new FormData();
            formData.append("file", blob, "camera_capture.png");

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                statusDiv.innerText = res.ok
                    ? "‚úÖ Processing complete. Download outputs on the right."
                    : "‚ùå Processing failed.";
            } catch {
                statusDiv.innerText = "‚ùå Server error.";
            }
        }, "image/png");
    }
</script>

</body>
</html>
