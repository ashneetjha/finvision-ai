<!DOCTYPE html>
<html>
<head>
    <title>FinVision AI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        h1 { color: #38bdf8; }
        .card {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        a {
            color: #22c55e;
            text-decoration: none;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>FinVision AI</h1>
    <p>Agentic AI for Financial Document Digitization</p>

    <div class="card">
        <h2>Upload Document</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload & Process</button>
        </form>
    </div>

    <div class="card">
        <h2>Download Results</h2>
        <p><a href="/download/ocr">Download OCR Excel</a></p>
        <p><a href="/download/payments">Download Payments Excel</a></p>
    </div>
</body>
</html>
