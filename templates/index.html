<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinVision AI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #020617;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #22c55e;
            font-weight: bold;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #facc15;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üìä FinVision AI</h1>
    <p>Agentic AI for Document Digitization & Financial Validation</p>

    <!-- IMPORTANT: stays on same page -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Process</button>
    </form>

    <div id="status"></div>

    <div class="links">
        <a href="/download/ocr" target="_blank">‚¨á Download OCR Excel</a>
        <a href="/download/payments" target="_blank">‚¨á Download Payments Excel</a>
    </div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusDiv.innerText = "‚è≥ Processing document...";

        const formData = new FormData(form);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                statusDiv.innerText = "‚úÖ Processing complete. Download files below.";
            } else {
                statusDiv.innerText = "‚ùå Processing failed.";
            }
        } catch (err) {
            statusDiv.innerText = "‚ùå Server error.";
        }
    });
</script>

</body>
</html>
